<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="menifest.json">
</head>
<body>
    <h1>Welcome to FlipShop</h1>
    <div class="container">
        <div class="product">
            <img src="images/1.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/2.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $200</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/3.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $300</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/4.jpeg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $400</p>
            <button class="buy">Buy</button>
        </div>
</body>
<script src="service-worker.js">
    window.addEventListener('load', () => {
        registerSW();
    });
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator.serviceWorker.register('./serviceworker.js');
            } catch (e) {
                console.log(`SW registration failed`);
            }
        }
    }
</script>
</html>
